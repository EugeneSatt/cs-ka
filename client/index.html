<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Vert</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="menu" class="overlay">
      <h1>CS Vert</h1>
      <label for="mode">Mode</label>
      <select id="mode">
        <option value="team">Teams</option>
        <option value="ffa">Free-for-all</option>
      </select>
      <label for="team-size">Team size</label>
      <select id="team-size">
        <option value="1">1 vs 1</option>
        <option value="2">2 vs 2</option>
        <option value="3">3 vs 3</option>
        <option value="4" selected>4 vs 4</option>
      </select>
      <label for="primary">Primary weapon</label>
      <select id="primary">
        <option value="rifle">Rifle</option>
        <option value="sniper">Sniper</option>
        <option value="shotgun">Shotgun</option>
      </select>
      <label for="player-name">Name</label>
      <input id="player-name" type="text" maxlength="16" placeholder="Player" />
      <label for="face-upload">Face photo</label>
      <input id="face-upload" type="file" accept="image/*" />
      <img id="face-preview" class="face-preview hidden" alt="Face preview" />
      <label for="side">Team</label>
      <select id="side">
        <option value="T">Terrorists</option>
        <option value="CT">Counter-Terrorists</option>
      </select>
      <div class="actions">
        <button id="join">Join Match</button>
        <button id="editor" class="ghost">Editor</button>
      </div>
      <div class="hint">Click in the scene to lock pointer.</div>
    </div>

    <div id="hud">
      <div id="top">
        <div id="round">Round -</div>
        <div id="timer">00:00</div>
        <div id="score">A 0 - 0 B</div>
        <div id="fps">FPS 0</div>
      </div>
      <div id="bottom">
        <div id="hp">HP 100</div>
        <div id="ammo">Ammo 0</div>
        <div id="grenades">Grenade 1</div>
        <div id="kda">K/D 0/0</div>
      </div>
      <div id="status"></div>
      <div id="buy-menu" class="buy hidden">
        <div class="buy-title">Buy (first 10s)</div>
        <div class="buy-row">
          <button data-primary="rifle">AK-47</button>
          <button data-primary="sniper">Sniper</button>
          <button data-primary="shotgun">Shotgun</button>
        </div>
        <div class="buy-hint">B - Buy menu, 1/2/3 - Slots</div>
      </div>
    </div>

    <div id="crosshair"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
